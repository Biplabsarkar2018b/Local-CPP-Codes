<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="i">kicu na</p>

    <script>
        setInterval(timer,1);

        function timer(){
            let t = new Date();
            document.getElementById("i")
            .innerHTML = 
            t.getHours() + ":"+
            t.getMinutes() + ":"+
            t.getSeconds() + ":"+
            t.getMilliseconds();
        }
    </script>
</body>
</html>
